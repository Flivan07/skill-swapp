<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skill Swapp - Register</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: white;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
    }

    .logo img{
      width: 600px;
      height: 350px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    input, textarea {
      width: 250px;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 12px;
      background: linear-gradient(to bottom, #eaeaea, #c9c9c9);
      font-size: 14px;
    }

    textarea {
        width: 250px;
        height: 80px;
        padding: 10px ;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 12px;
        background: linear-gradient(to bottom, #eaeaea, #c9c9c9);
        font-size: 14px;
      }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #333;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
        <img src = "logo/skill.png" alt="Test Logo" width="150" />
    </div>
    <h2>Register now!!!</h2>
    <form id = "registerForm">
        <input id = "username" type="text" placeholder="User name" required /><br />
        <input id = "email" type="email" placeholder="Email" required /><br />
        <input id = "password" type="password" placeholder="Password" required /><br />
        <textarea id = "bio" placeholder="Bio" required ></textarea><br />
        <input id = "skills" placeholder="skills" required /><br />
        <button type="submit">Register</button>
    </form>
  </div>
  <script>
    const form = document.getElementById('registerForm');
    form.addEventListener('submit', async function (event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const bio = document.getElementById('bio').value;
      const skills = document.getElementById('skills').value;

      try {
        const res = await fetch('/authentication/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password, bio , skills})
        });

        const data = await res.json();
        if (res.ok) {
          alert('Registration successful! You can now log in.');
          window.location.href = 'login.html';
        } else {
          alert(data.error || 'Registration failed.');
        }
      } catch (err) {
        console.error(err);
        alert('Server error. Try again later.');
      }
    });
  </script>
</body>
</html>

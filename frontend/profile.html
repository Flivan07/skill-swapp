<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: linear-gradient(to bottom, #eaeaea, #c9c9c9);
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #333;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    .back-btn {
      margin-top: 15px;
      background: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>My Profile</h2>
    <form id="profileForm">
      <input type="text" id="username" placeholder="Username" required />
      <textarea id="bio" placeholder="Bio"></textarea>
      <input type="text" id="skills" placeholder="skills" required />
      <button type="submit">Update Profile</button>
    </form>
    <button class="back-btn" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
  </div>

  <script>
    const token = localStorage.getItem("token");
    if (!token) {
      alert("Please login first!");
      window.location.href = "login.html";
    }

    const usernameInput = document.getElementById("username");
    const bioInput = document.getElementById("bio");
    const skillsInput = document.getElementById("skills");
    const form = document.getElementById("profileForm");

    // Fetch current user profile
    async function loadProfile() {
      try {
        const res = await fetch("http://localhost:3000/user/profile", {
          headers: { "Authorization": `Bearer ${token}` }
        });
        const user = await res.json();
        if (res.ok) {
          usernameInput.value = user.username;
          bioInput.value = user.bio || "";
          skillsInput.value = user.skills;
        } else {
          alert(user.error || "Failed to load profile");
        }
      } catch (err) {
        console.error(err);
        alert("Server error. Try again later.");
      }
    }

    // Update profile
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      try {
        const res = await fetch("http://localhost:3000/user/profile", {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({
            username: usernameInput.value,
            bio: bioInput.value,
            skills: skillsInput.value
          })
        });
        const data = await res.json();
        if (res.ok) {
          alert("Profile updated!");
        } else {
          alert(data.error || "Update failed");
        }
      } catch (err) {
        console.error(err);
        alert("Server error. Try again later.");
      }
    });

    loadProfile();
  </script>
</body>
</html>

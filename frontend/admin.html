<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    .section { margin-bottom: 30px; padding: 15px; border: 1px solid #ccc; border-radius: 8px; }
    h2 { margin-top: 0; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background: #f4f4f4; }
    button { margin-right: 5px; padding: 5px 10px; border: none; border-radius: 4px; cursor: pointer; }
    .warn { background: orange; color: white; }
    .remove { background: red; color: white; }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>

  <!-- Users Section -->
  <div class="section">
    <h2>All Users</h2>
    <table id="usersTable">
      <thead>
        <tr><th>ID</th><th>Username</th><th>Email</th><th>Actions</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Reviews Section -->
  <div class="section">
    <h2>All Reviews</h2>
    <table id="reviewsTable">
      <thead>
        <tr><th>ID</th><th>Reviewer</th><th>Target</th><th>Rating</th><th>Comment</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const token = localStorage.getItem("token");

    if (!token) {
      alert("You must log in first.");
      window.location.href = "login.html";
    }

    // Check admin access
    const userData = JSON.parse(atob(token.split('.')[1]));
    if (!userData.isAdmin) {   // assumes you set isAdmin in JWT payload
      alert("Access denied: Admins only.");
      window.location.href = "dashboard.html";
    }

    // Load Users
    async function loadUsers() {
      try {
        const res = await fetch("/user/all", { headers: { Authorization: `Bearer ${token}` } });
        const users = await res.json();
        const tbody = document.querySelector("#usersTable tbody");
        tbody.innerHTML = "";
        users.forEach(u => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${u.id}</td>
            <td>${u.username}</td>
            <td>${u.email}</td>
            <td>
              <button class="warn" onclick="warnUser(${u.id})">Warn</button>
              <button class="remove" onclick="removeUser(${u.id})">Remove</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("Error loading users:", err);
      }
    }

    // Load Reviews
    async function loadReviews() {
      try {
        const res = await fetch("/Review/all", { headers: { Authorization: `Bearer ${token}` } });
        const reviews = await res.json();
        const tbody = document.querySelector("#reviewsTable tbody");
        tbody.innerHTML = "";
        review.forEach(r => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${r.id}</td>
            <td>${r.senderId}</td>
            <td>${r.receiverId}</td>
            <td>${"⭐️".repeat(r.rating)}</td>
            <td>${r.comment || ""}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("Error loading reviews:", err);
      }
    }

    // Admin Actions
    // warn users
    async function warnUser(id) {
      if (!confirm("Send a warning to this user?")) return;
      await fetch(`/admin/users/${id}/warn`, { method: "POST", headers: { Authorization: `Bearer ${token}` } });
      alert("User warned.");
    }
    //remove users
    async function removeUser(id) {
      if (!confirm("Are you sure you want to remove this user?")) return;
      await fetch(`/admin/users/${id}`, { method: "DELETE", headers: { Authorization: `Bearer ${token}` } });
      alert("User removed.");
      loadUsers();
    }

    // Load all on page load
    loadUsers();
    loadReviews();
  </script>
</body>
</html>
